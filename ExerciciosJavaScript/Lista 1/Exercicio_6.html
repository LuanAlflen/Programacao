<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <title>6</title>

    <script>
        function  funcao() {
            var input1 = document.getElementById('input1').value;
            var input2 = 78;

            var tot = input2 / input1;

            window.alert('Voce levara ' + tot + ' dias para completar o jogo');
            window.location();

        }
    </script>

</head>
<body>

<div>
    <form onsubmit="funcao()">
        <label>Quantas horas voce pode jogar por dia?</label>
        <input type="number" id="input1" placeholder="Ex: 3">
        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>

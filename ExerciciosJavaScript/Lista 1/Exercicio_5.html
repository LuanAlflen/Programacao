    <script>
        function  calculo() {
            var ele = document.getElementById('ele').value;
            var ela = document.getElementById('ela').value;

            var minutosele = 110 - ele;
            var minutosela = 90 - ela;

            if (minutosele < 0){
                minutosele = 0;
            }
            if (minutosela < 0){
                minutosela = 0;
            }
            window.alert('No filme de romance ela ficou acordada no total de: ' + minutosela + ' minutos' +
                ' ,ja no filme de investigação ele ficou acordado no total de: ' + minutosele + ' minutos');
            window.location();

        }
    </script>

</head>
<body>

<div style="border-style: groove; text-align: center; margin-right: 30%; margin-left: 30%;" >
    <form onsubmit="calculo()">
        <div class="form-group">
            <label for="ele">Tempo em que ele dormiu (minutos)</label>
            <input type="number" class="form-control" id="ele" placeholder="Ex: 20">
            <label for="ela">Tempo em que ela dormiu (minutos)</label>
            <input type="number" class="form-control" id="ela" placeholder="Ex: 50">
        </div>
        <button type="submit" class="btn btn-primary">Resposta</button>
    </form>

</div>

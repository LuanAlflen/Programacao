    <script>
        function  calculo() {
            var ValorPago = 170;
            var Proposta = document.getElementById('valorProposta').value;

            var diferenca =  Proposta - ValorPago;
            if (Proposta < ValorPago) {
                window.alert('O prejuizo sera de R$' + diferenca);
            }else {
                window.alert('O lucro sera de R$' + diferenca);
            }
            window.location();

        }
    </script>

<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        function  calculo() {
            var input1 = document.getElementById('qtdtweets').value;
            var input2 = document.getElementById('notaInicial').value;

            var dif = input1 / 100;
            var dif = Math.trunc(dif);

            var media = input2 - dif;
            alert(media);

            window.alert('A nota eh de '+ media);
            window.location();

        }
    </script>

</head>
<body>

<div>
    <form onsubmit="funcao()">
        <label>Quantos tweets por ano?</label>
        <input type="number" id="input1" placeholder="Ex: 1000">
        <label>Qual a nota inicial?</label>
        <input type="number" id="input2" placeholder="Ex: 10">
        <input type="submit" value="Enviar">
    </form>
</div>
<div style="border-style: groove; text-align: center; margin-right: 30%; margin-left: 30%;" >
    <form onsubmit="calculo()">
        <div class="form-group">
            <label for="notaInicial">Nota Inicial</label>
            <input type="number" class="form-control" id="notaInicial" placeholder="Ex: 700">
            <label for="qtdtweets">Tweets por aula</label>
            <input type="number" class="form-control" id="qtdtweets" placeholder="Ex: 3">
        </div>
        <button type="submit" class="btn btn-primary">Resposta</button>
    </form>
</div>

</body>
</html>
